services:
  - type: web
    name: kt-cloud-investment
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Render 대시보드에서 수동으로 설정
    healthCheckPath: /api/state
