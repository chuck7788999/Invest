<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Architect Investment Day</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="js/sound-manager.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(180deg, #0a0a1a 0%, #0d1528 50%, #0a1520 100%);
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Î∞∞Í≤Ω Í∑∏ÎùºÎç∞Ïù¥ÏÖò Ìö®Í≥º */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(0, 100, 200, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
    .landing-container {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    /* ÏÑúÎ∏å ÌÉÄÏù¥ÌãÄ */
    .sub-title {
      font-size: 1.3rem;
      font-weight: 400;
      letter-spacing: 0.5em;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
    }

    /* Î©îÏù∏ ÌÉÄÏù¥ÌãÄ */
    .main-title {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .title-line {
      font-size: 5rem;
      font-weight: 900;
      font-style: italic;
      line-height: 1.2;
      text-transform: uppercase;
      padding: 0 20px;
    }

    .title-line .white {
      color: #fff;
    }

    .title-line .gradient {
      background: linear-gradient(90deg, #FFD700, #FFA500, #FF8C00);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
    }

    .title-line-2 {
      font-size: 5.5rem;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* EVENT START Î≤ÑÌäº */
    .event-start-btn {
      margin-top: 60px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 25px 60px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
      background-size: 200% 200%;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(255, 165, 0, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: btnGradientShift 3s ease infinite;
    }

    @keyframes btnGradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .event-start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(255, 165, 0, 0.6);
    }

    .event-start-btn .play-icon {
      width: 0;
      height: 0;
      border-left: 18px solid #fff;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    /* ÌååÌã∞ÌÅ¥ Ìö®Í≥º */
    .particle {
      position: absolute;
      background: rgba(77, 166, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: floatParticle 20s infinite ease-in-out;
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-50px) translateX(30px);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-20px) translateX(-20px);
        opacity: 0.4;
      }
      75% {
        transform: translateY(-80px) translateX(10px);
        opacity: 0.5;
      }
    }

    /* ÏßÑÌñâ Ï§ÄÎπÑ Î≤ÑÌäº */
    .prepare-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .prepare-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
    }

    .prepare-btn.ready {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
    }

    .prepare-btn.ready:hover {
      box-shadow: 0 8px 30px rgba(56, 239, 125, 0.6);
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 1200px) {
      .title-line {
        font-size: 4rem;
      }
      .title-line-2 {
        font-size: 4.5rem;
      }
    }

    @media (max-width: 768px) {
      .sub-title {
        font-size: 1rem;
        letter-spacing: 0.3em;
      }
      .title-line {
        font-size: 2.5rem;
      }
      .title-line-2 {
        font-size: 3rem;
      }
      .event-start-btn {
        padding: 20px 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <!-- ÏßÑÌñâ Ï§ÄÎπÑ Î≤ÑÌäº -->
  <button type="button" class="prepare-btn" id="prepare-btn" onclick="prepareBGM()">üéµ ÏßÑÌñâ Ï§ÄÎπÑ</button>

  <!-- ÌååÌã∞ÌÅ¥ Ïª®ÌÖåÏù¥ÎÑà -->
  <div id="particles"></div>

  <div class="landing-container">
    <div class="sub-title">Next Generation Showcase</div>

    <div class="main-title">
      <div class="title-line">
        <span class="white">Business</span> <span class="gradient">Architect</span>
      </div>
      <div class="title-line title-line-2">
        <span class="white">Investment Day</span>
      </div>
    </div>

    <button type="button" class="event-start-btn" onclick="startEvent()">
      <span class="play-icon"></span>
      Event Start
    </button>
  </div>

  <script>
    // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 8 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        container.appendChild(particle);
      }
    }

    // BGM ÏãúÏûë (ÏÇ¨Ïö©Ïûê Ïù∏ÌÑ∞ÎûôÏÖò ÌïÑÏöî)
    let bgmStarted = false;

    // ÏßÑÌñâ Ï§ÄÎπÑ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú BGM ÏãúÏûë
    function prepareBGM() {
      if (bgmStarted) return;
      bgmStarted = true;

      // SoundManager Ï¥àÍ∏∞Ìôî ÌôïÏù∏
      if (typeof SoundManager !== 'undefined') {
        SoundManager.init();
        SoundManager.playBGM('waiting');
        // BGMÏù¥ Ïû¨ÏÉù Ï§ëÏûÑÏùÑ Ï†ÄÏû• (main ÌéòÏù¥ÏßÄÏóêÏÑú ÌôïÏù∏Ïö©)
        sessionStorage.setItem('bgm_playing', 'true');
        sessionStorage.setItem('bgm_type', 'waiting');
        console.log('[Landing] BGM ÏãúÏûë');
      }

      // Î≤ÑÌäº ÏÉÅÌÉú Î≥ÄÍ≤Ω
      const btn = document.getElementById('prepare-btn');
      btn.textContent = '‚úÖ Ï§ÄÎπÑ ÏôÑÎ£å';
      btn.classList.add('ready');
    }

    // Ïù¥Î≤§Ìä∏ ÏãúÏûë
    function startEvent() {
      // BGMÏù¥ ÏãúÏûëÎêòÏßÄ ÏïäÏïòÎã§Î©¥ ÏãúÏûë
      if (!bgmStarted) {
        prepareBGM();
      }
      // main ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
      window.location.href = '/main';
    }

    // Ï¥àÍ∏∞Ìôî
    createParticles();
  </script>
</body>
</html>
